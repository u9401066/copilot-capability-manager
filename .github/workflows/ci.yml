name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check Markdown files
        uses: articulate/actions-markdownlint@v1
        with:
          files: '**/*.md'
          ignore: 'node_modules'

  # 根據你的專案語言調整以下內容
